name: rts-ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        # pip install -r requirements.txt  # if still needed

    - name: Run hydride sample
      run: |
        rts hydride \
          --exp-csv sample_exp_H3S.csv \
          --dft-csv sample_dft_hydride_curves.csv \
          --out ci_out/hydride
        ls -al ci_out/hydride || true

    - name: Run SQUID/film sample
      run: |
        rts squid \
          --exp-csv TEMPLATE_squid_film_inputs.csv \
          --out ci_out/squid
        ls -al ci_out/squid || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rts-artifacts
        path: |
          ci_out/**/*
          **/*.png
          **/*.json
        if-no-files-found: ignore
